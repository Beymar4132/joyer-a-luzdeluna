<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Luna de Luz</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f3e8d8; 
            color: #4a4a4a;
        }

        header {
            background: linear-gradient(45deg, #C0A060, #D4AF37);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        header .logo img {
            height: 80px;
        }

        .titulo-principal {
            text-align: center;
            font-size: 2.5em;
            margin-top: 15px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #e66a30, #ffff00);
            -webkit-background-clip: text;
            color: transparent;
        }

        .contact-wrapper {
            background: url('galeria/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 40px 20px;
        }

        .contact {
            text-align: center;
            background-color: rgba(253, 246, 236, 0.9);
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        .contact h2 {
            color: #8B6F43;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact label {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 1.1rem;
        }

        .contact input, .contact textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        .contact button {
            background: linear-gradient(45deg, #D4AF37, #C0A060);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .contact button:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(45deg, #C0A060, #D4AF37);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer .footer-logo img {
            height: 90px;
        }

        /* Media Queries para dispositivos más pequeños */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .titulo-principal {
                font-size: 2em;
            }

            .contact {
                padding: 20px;
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .titulo-principal {
                font-size: 1.5em;
            }

            .contact h2 {
                font-size: 1.6rem;
            }

            .contact input, .contact textarea, .contact button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="galeria/logo.webp" alt="Logo de Luz de Luna">
        </div>
        <h1 class="titulo-principal">Luz de Luna</h1>
    </header>

    <div class="contact-wrapper">
        <section class="contact">
            <h2>Contacto</h2>
            <p>Si tienes alguna pregunta o deseas más información, no dudes en ponerte en contacto con nosotros. ¡Estamos aquí para ayudarte!</p>
            <form action="mailto:contacto@lunadeluz.com" method="post" enctype="text/plain">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" maxlength="50" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" maxlength="100" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" maxlength="500" required></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="galeria/logo.webp" alt="Logo Luna de Luz">
        </div>
        <p>&copy; 2024 Luna de Luz. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
